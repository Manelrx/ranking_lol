services:
  postgres:
    image: postgres:16-alpine
    container_name: ranking_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-ranking_lol}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ranking_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ranking_lol"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: ranking_api
    restart: always
    ports:
      - "3333:3333"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin}@postgres:5432/${POSTGRES_DB:-ranking_lol}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ranking_network

  jobs:
    build:
      context: .
      dockerfile: Dockerfile
      target: jobs
    container_name: ranking_jobs
    # CRITICAL: Singleton Enforcement
    deploy:
      replicas: 1
    restart: always
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin}@postgres:5432/${POSTGRES_DB:-ranking_lol}?schema=public
      # Explicitly limit concurrency here if needed, but handled in code
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ranking_network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
        # NEXT_PUBLIC_API_URL is NOT needed for build if we use rewrites & relative paths
        # But we need environment for runtime if Next.js uses it server-side (standalone mode might need env matching)
    container_name: ranking_web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - API_INTERNAL_URL=http://ranking_api:3333
    networks:
      - ranking_network

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: ranking_tunnel
    restart: always
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: tunnel run
    networks:
      - ranking_network

volumes:
  postgres_data:

networks:
  ranking_network:
    driver: bridge
